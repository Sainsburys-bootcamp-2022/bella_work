<!DOCTYPE html>
<html>
<head>
  <title>Connect4</title>
  <meta content="text/html; charset=utf-8"
        http-equiv="content-type">
  <link href="connect4.css"
        rel="stylesheet"
        type="text/css">
</head>
<body> 

          
  <h1>Connect 4</h1>
  <h3>Player 1 </br>
        Player 2
  </h3>
  <h2>Click On a Square To Move</h2>
  <p id="winner-display">The winner is <span id="winner-name"></span></p>
  
  <div id="grid">
    <div class="row"
         id="row-0">
      <div class="column"
           id="row-0-column-0"> </div>
      <div class="column"
           id="row-0-column-1"></div>
      <div class="column"
           id="row-0-column-2"></div>
     <div class="column"
           id="row-0-column-3"></div>
    <div class="column"
           id="row-0-column-4"></div>
  <div class="column"
           id="row-0-column-5"></div>
           <div class="column"
           id="row-0-column-6"></div>
    </div>
    
    <div class="row"
         id="row-1">
      <div class="column"
           id="row-1-column-0"></div>
      <div class="column"
           id="row-1-column-1"></div>
      <div class="column"
           id="row-1-column-2"></div>
     <div class="column"
           id="row-1-column-3"></div>
      <div class="column"
           id="row-1-column-4"></div>
    <div class="column"
           id="row-1-column-5"></div>
     <div class="column"
           id="row-1-column-6"></div>
    </div>
    <div class="row"
         id="row-2">
      <div class="column"
           id="row-2-column-0"></div>
      <div class="column"
           id="row-2-column-1"></div>
      <div class="column"
           id="row-2-column-2"></div>
     <div class="column"
           id="row-2-column-3"></div>
     <div class="column"
           id="row-2-column-4"></div>
     <div class="column"
           id="row-2-column-5"></div>
     <div class="column"
           id="row-2-column-6"></div>
    </div>
  
  <div class="row"
         id="row-3">
         <div class="column"
           id="row-3-column-0"></div>
      <div class="column"
           id="row-3-column-1"></div>
      <div class="column"
           id="row-3-column-2"></div>
     <div class="column"
           id="row-3-column-3"></div>
     <div class="column"
           id="row-3-column-4"></div>
     <div class="column"
           id="row-3-column-5"></div>
     <div class="column"
           id="row-3-column-6"></div>
      </div>
           
  <div class="row"
           id="row-4">
           <div class="column"
             id="row-4-column-0"></div>
        <div class="column"
             id="row-4-column-1"></div>
        <div class="column"
             id="row-4-column-2"></div>
       <div class="column"
             id="row-4-column-3"></div>
       <div class="column"
             id="row-4-column-4"></div>
       <div class="column"
             id="row-4-column-5"></div>
       <div class="column"
             id="row-4-column-6"></div>
       </div>
    
 <div class="row"
             id="row-5">
             <div class="column"
               id="row-5-column-0"></div>
          <div class="column"
               id="row-5-column-1"></div>
          <div class="column"
               id="row-5-column-2"></div>
         <div class="column"
               id="row-5-column-3"></div>
         <div class="column"
               id="row-5-column-4"></div>
         <div class="column"
               id="row-5-column-5"></div>
         <div class="column"
               id="row-5-column-6"></div>
            </div>
      </div>

  <button id="reset-button">Reset</button>
  <br>
  <br>
  <form>
       <fieldset>
            <legend> Player Names</legend>
          Yellow <input id="player 1" type="text", placeholder="Player 1"><br>
          Red <input id="player 2" type="text", placeholder="Player 2"><br>
          <button id="submit-button">Submit</button>
       </fieldset>
       
  </form>

  <script src="connect4.js"
        type="text/javascript"></script> 
  <script src="connect4_connectors.js"
        type="text/javascript"></script>
</body>
</html>
