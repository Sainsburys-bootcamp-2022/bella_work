  <h1>Connect 4</h1>
  <p id="winner-display">The winner is <span id="winner-name"></span></p>
  
      <fieldset>
           <legend> Player Names</legend>
           Red Player name: <b><div id="redplayerName"></div></b>
           <br />
           <div id="divSetRedPlayerName">
             <input type="text" id="RedplayerNameInput" placeholder="Enter red player name" />
             <button onclick="setRedPlayerName();">Set player name</button>
           </div>
           <br />
           Yellow Player name: <b><div id="yellowplayerName"></div></b>
           <br />

             <input type="text" id="YellowplayerNameInput" placeholder="Enter Yellow player name" />

           </div>
           
      </fieldset>
      <br/>


 
      <br/>
