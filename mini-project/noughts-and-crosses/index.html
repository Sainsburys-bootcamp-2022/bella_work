<!DOCTYPE html>
<html>
<head>
  <title>Noughts & Crosses</title>
  <meta content="text/html; charset=utf-8"
        http-equiv="content-type">
  <link href="main.css"
        rel="stylesheet"
        type="text/css">
        <style>
             /* Set display to none for image*/
        #image {
            display: none;
        }
        </style>
</head>
<body> 

          
  <h1>Noughts & Crosses</h1>
  <h2>Click On a Square To Move</h2>
  <p id="winner-display">The winner is <span id="winner-name"></span></p>
  
  <div id="grid">
    <div class="row"
         id="row-0">
      <div class="column"
           id="row-0-column-0">
</div>
      <div class="column"
           id="row-0-column-1"></div>
      <div class="column"
           id="row-0-column-2"></div>
    </div>
    <div class="row"
         id="row-1">
      <div class="column"
           id="row-1-column-0"></div>
      <div class="column"
           id="row-1-column-1"></div>
      <div class="column"
           id="row-1-column-2"></div>
    </div>
    <div class="row"
         id="row-2">
      <div class="column"
           id="row-2-column-0"></div>
      <div class="column"
           id="row-2-column-1"></div>
      <div class="column"
           id="row-2-column-2"></div>
    </div>
  </div>
  

  <button id="reset-button">Reset</button>
  <br>
  <br>
  <form>
       <fieldset>
            <legend> Player Names</legend>
          Player 1 <input type="text", placeholder="Player 1"><br>
          Player 2 <input type="text", placeholder="Player 2"><br>
          <button>Submit</button>
       </fieldset>
       
  </form>

  <script src="academy.js"
        type="text/javascript"></script> 
  <script src="connectors.js"
        type="text/javascript"></script>
</body>
</html>
